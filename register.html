<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #2ecc71, #3498db);
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 350px;
            width: 100%;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: floatUp 1s ease forwards, fadeInAnimation 1s ease forwards;
            opacity: 0;
            transform: translateY(20px);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        @keyframes floatUp {
            from {
                transform: translateY(20px);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeInAnimation {
            to {
                opacity: 1;
            }
        }

        .logo {
            width: 175px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        button {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #fff;
            font-size: 16px;
            opacity: 1;
            transition: background-color 0.3s ease, border 0.3s ease, color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #2ecc71;
        }

        button {
            background-color: #2ecc71;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }

        .cancel-button {
            background-color: #e74c3c;
            color: white;
        }

        .cancel-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <form action="register.php" method="post">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <button type="submit">Register</button>
                <button type="button" class="cancel-button" onclick="cancelLogin()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        function cancelLogin() {
            console.log('Registration cancelled');
            window.location.href = 'https://siaappdevfinal.brunswicksteel-admin.com/SECRET/EJANO/index.html?fbclid=IwAR0FTDpF7SZpNIUF1amoq8Q-DaYR32_Kwc7XXL9fDdFgDAFMDDmyXAUUros';
        }


    
    
        document.addEventListener("DOMContentLoaded", function() {
            // Assuming you are using a library like jQuery for AJAX
            $.ajax({
                type: "POST",
                url: "register.php", 
                data: {
                    email: "user@example.com", 
                    password: "user_password"
                },
                success: function(response) {
                    if (response.success) {
                        alert(response.message);
                        // Redirect to login page after successful registration
                        window.location.href = "https://siaappdevfinal.brunswicksteel-admin.com/SECRET/EJANO/index.html?fbclid=IwAR0FTDpF7SZpNIUF1amoq8Q-DaYR32_Kwc7XXL9fDdFgDAFMDDmyXAUUros";
                    } else {
                        alert(response.message);
                    }
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                }
            });
        });
    </script>
</body>
</html>
